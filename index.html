<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors by Michael Susanto</title>
	<meta charset="utf-8">
	<meta name="description" content="Rock Paper Scissors">
	<meta name="keywords" content="michaelsusanto, jankensuit, rockpaperscissors">
	<meta name="author" content="michaelsusanto81">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Chewy|Happy+Monkey&display=swap" rel="stylesheet">
</head>
<body>

	<header>
		<h1>Rock Paper Scissors v1.0</h1>
		<h3>by Michael Susanto</h3>
	</header>

	<div class="container">
		<section class="liveTime">
			<h2 id="playtime">Playtime: </h2><h2 id="time">0 H : 0 M : 0 S</h2>
		</section>
		<section class="score">
			<h2 id="score">Score</h2>
			<h3 id="liveScore">0 : 0</h3>
		</section>
		
		<section class="compSection">
			<img src="img/rock.png" class="comp">
		</section>
		<section class="info"></section>
		<section class="playerSection">
			<img src="img/rock.png" class="player">
			<img src="img/paper.png" class="player">
			<img src="img/scissors.png" class="player">
		</section>
		<button type="button" class="reset">Reset</button>
	</div>

	<nav>
		<h4>Stay in touch: </h4>
		<ul>
			<li><a href="https://www.facebook.com/michael.s.155" target="_blank">Facebook</a></li>
			<li><a href="https://www.youtube.com/channel/UC5325r3vONhMKz9QTXlPm2g" target="_blank">Youtube</a></li>
			<li><a href="https://www.instagram.com/michael15_ss/" target="_blank">Instagram</a></li>
			<li><a href="https://github.com/michaelsusanto81" target="_blank">GitHub</a></li>
		</ul>
	</nav>

<script type="text/javascript" src="script/script.js"></script>

</html>
